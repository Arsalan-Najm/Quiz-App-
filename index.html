<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="C:/Users/Arsalan-Najm/Desktop/Web Designing Tutorials/All tests/Quiz App/style.css">
	<link rel="stylesheet" type="text/css" href="C:/Users/Arsalan-Najm/Desktop/Web Designing Tutorials/All tests/Quiz App/reponsive.css">
</head>
<body>
		<div class="quiz-home-box custom-box show">
		<h4>You'll have 10 seconds to answer each question.</h4>
		<button type="button" class="start-quiz-btn btn">Start The Quiz </button>
		<p>2020 Created By Arsalan Najm All Rights Reserved.</p>
	</div>
	<div class="quiz-box custom-box">
		<div class="stats">
			<div class="quiz-time">
				<div class="remaining-time"></div>
				<span class="timeover">Time's Up</span>
			</div>
			<div class="score-board">
				<span class="score-text">Score:</span>
				<span class="correct-answers">0</span>
			</div>
		</div>
		<div class="question-box">
			<div class="current-question-num">
			</div>
			<div class="question-text">
			</div>
		</div>
		<div class="option-box">
		</div>
		<div class="description">
		</div>
		<div class="next-question">
			<button type="button" class="next-question-btn btn">Next Question</button>
			<button type="button" class="see-result-btn btn">See Your Result</button>
		</div>
	</div>
	<div class="over custom-box">
		<h1>Quiz Result</h1>
		<h4>Total Questions: <span class="total"></span></h4>
		<h4>Attempt: <span class="total-attempts"></span></h4>
		<h4>Correct: <span class="total-correct"></span></h4>
		<h4>Wrong: <span class="total-wrong"></span></h4>
		<h4>Percentage: <span class="percent"></span></h4>
		<button type="button" class="start-again-btn btn">Start Again</button>
		<button type="button" class="go-to-btn btn">Go To Home</button>
	</div>
	<script src="C:/Users/Arsalan-Najm/Desktop/Web Designing Tutorials/All tests/Quiz App/program.js"></script>
</body>
</html>
